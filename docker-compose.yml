version: "3.9"

services:
  db:
    image: postgres:15
    container_name: url_lookup_db
    environment:
      POSTGRES_DB: url_lookup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    container_name: url_lookup_api
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: url_lookup
      DB_USER: postgres
      DB_PASSWORD: postgres

volumes:
  postgres_data:
